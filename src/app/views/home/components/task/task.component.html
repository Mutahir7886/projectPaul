
   
<table mat-table [dataSource]="data" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
  
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef> Gender </th>
      <td mat-cell *matCellDef="let element"> 
        <mat-icon *ngIf="element.gender=='male'" color = "primary">male</mat-icon>
        <mat-icon *ngIf="element.gender=='female'" color = "primary">female</mat-icon>

      </td>


    </ng-container>
  
  
  
    <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef> TsID </th>
        <td mat-cell *matCellDef="let element"> {{element.location}} </td>
    </ng-container>

    <ng-container matColumnDef="tsID">
        <th mat-header-cell *matHeaderCellDef> tsID </th>
        <td mat-cell *matCellDef="let element"> {{element.tsID}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'highlight': !checkRowValidity(row.email,row.gender)}" ></tr>
  </table>
